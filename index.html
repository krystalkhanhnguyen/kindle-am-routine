<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8" />  <meta name="viewport" content="width=device-width, initial-scale=1.0" />  <title>Kindle Skincare Timer</title>  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" />  <style>    body {      background: #ffffff;      font-family: 'Quicksand', sans-serif;      display: flex;      flex-direction: column;      align-items: center;      justify-content: center;      text-align: center;      padding: 2rem;      height: 100vh;    }    h1, #instruction, #timer, #percentComplete, #timeStats, #detailNote {      color: #5f6368;    }    h1 {      font-size: 1.75rem;      margin-bottom: 0.5rem;    }    #instruction {      font-size: 1.25rem;      margin: 1rem 0;    }    #timer {      font-size: 2.75rem;      font-weight: 600;      margin-bottom: 0.5rem;    }    #percentComplete {      font-size: 1.5rem;      margin-bottom: 0.5rem;    }    #progressBar {      width: 80%;      height: 10px;      background-color: #e0e0e0;      border-radius: 10px;      overflow: hidden;      margin-bottom: 0.25rem;    }    #progress {      height: 100%;      width: 0%;      background-color: #e9d8f4;    }    #timeStats {      font-size: 1rem;      margin-bottom: 1.5rem;      display: flex;      justify-content: space-between;      width: 80%;    }    .button-group {      display: flex;      gap: 10px;      margin-bottom: 1rem;    }    button {      background: #e9d8f4;      color: #5f6368;      border: none;      border-radius: 8px;      padding: 0.5rem 1rem;      font-size: 1.25rem;      cursor: pointer;      transition: background 0.3s ease;    }    button:hover {      background: #f1e5fa;    }    #detailNote {      margin-top: 1.5rem;      font-size: 1rem;      max-width: 80%;      line-height: 1.6;    }  </style></head><body>  <h1>✨ Kindle Skincare Ritual ✨</h1>  <div id="instruction">Click play to begin 💖</div>  <div id="timer">--:--</div>  <div id="percentComplete">0%</div>  <div id="progressBar">    <div id="progress"></div>  </div>  <div id="timeStats">    <span id="played">0:00</span>    <span id="left">0:00</span>  </div>  <div class="button-group">    <button id="restartBtn"><i class="fas fa-rotate-left"></i></button>    <button id="prevBtn"><i class="fas fa-backward"></i></button>    <button id="playPauseBtn"><i class="fas fa-play"></i></button>    <button id="nextBtn"><i class="fas fa-forward"></i></button>    <button id="endBtn"><i class="fas fa-circle"></i></button>  </div>  <div id="detailNote">Let’s glow through each step, one breath at a time 🌸</div>  <script>    let interval = null;    let isPlaying = false;    let currentStep = 0;    let timeLeft = 0;      const steps = [      { text: '🪥 Brush your teeth – gentle circles, every corner', time: 120, tip: 'Use a pea-sized amount of toothpaste. Brush all quadrants with care.' },      { text: '💧 Water floss – glide, don’t poke', time: 60, tip: 'Glide the water stream along the gumline. Pause briefly at each gap.' },      { text: '👁 Eye drops – blink it in', time: 15, tip: 'Tilt your head back. One drop per eye is enough. Blink gently.' },      { text: '💋 Lip balm – nourish your smile', time: 10, tip: 'Use clean fingers or an applicator. Tap, don’t drag.' },      { text: '🧴 Mouthwash – swish with intention', time: 30, tip: 'Swish for 30 seconds. Let the freshness reach every part of your mouth.' },      { text: '🦻 Clean ears gently – only the visible part', time: 30, tip: 'Use tissue or mist to wipe the outer ear. Avoid inserting anything inside.' },      { text: '🧴 Cleanser on dry skin – massage in slowly', time: 20, tip: 'Apply with dry hands to dry face. Massage in circular motions for even coverage.' },      { text: '🧼 Foreo cleanse with water – breathe with the pulses', time: 120, tip: 'Wet the face. Dot cleanser, then gently move Foreo across each zone for 2 minutes.' },      { text: '🧻 Pat dry with soft towel – don’t rub', time: 20, tip: 'Pat gently using a clean towel. Let it soak up water like a sponge, not scrub.' },      { text: '💦 Spritz toner evenly – like rain mist', time: 30, tip: 'Hold spray 6–8 inches away. Use clean palms to gently press into skin.' },      { text: '☁️ Let toner absorb – stillness is power', time: 30, tip: 'Stay still and let the toner soak in. Breathe slowly.' },      { text: '🌸 Serum (Layer 1) – pat gently', time: 45, tip: 'Dispense on fingers. Dot across face and press in with fingertips.' },      { text: '🕊 Pause – give it a moment to melt in', time: 60, tip: 'Let serum settle. Use this time to breathe and be present.' },      { text: '🌸 Serum (Layer 2) – for problem areas', time: 45, tip: 'Target areas like upper cheeks or jaw. Tap gently, don’t rub.' },      { text: '🕊 Settle again – patience is part of beauty', time: 60, tip: 'Give your skin a moment to drink it in. Stay relaxed.' },      { text: '🍥 Moisturizer – scoop, warm, press', time: 40, tip: 'Use a clean scoop. Warm between hands and press gently over face + neck.' },      { text: '🌞 Sunscreen – the final hug', time: 45, tip: 'Use 2-finger method. Apply to face, neck, ears. Press softly to finish.' },      { text: '💖 You did it – reflect, don’t rush', time: 0, tip: 'You’ve completed your care ritual. Smile and carry that calm with you 💜' }    ];    const instructionEl = document.getElementById("instruction");    const timerEl = document.getElementById("timer");    const percentEl = document.getElementById("percentComplete");    const progressEl = document.getElementById("progress");    const playedEl = document.getElementById("played");    const leftEl = document.getElementById("left");    const playPauseBtn = document.getElementById("playPauseBtn");    const detailNote = document.getElementById("detailNote");    function formatTime(seconds) {      const m = Math.floor(seconds / 60);      const s = seconds % 60;      return `${m}:${s.toString().padStart(2, '0')}`;    }    function updateUI() {      const total = steps.reduce((acc, step) => acc + step.time, 0);      const done = steps.slice(0, currentStep).reduce((acc, step) => acc + step.time, 0) + (steps[currentStep].time - timeLeft);      const percent = Math.floor((done / total) * 100);      percentEl.innerText = `${percent}%`;      playedEl.innerText = formatTime(done);      leftEl.innerText = formatTime(total - done);      progressEl.style.width = `${percent}%`;      detailNote.innerText = steps[currentStep].tip || "Enjoy the pause 🌸";    }    function startInterval() {      interval = setInterval(() => {        if (timeLeft > 0) {          timeLeft--;          timerEl.innerText = formatTime(timeLeft);          updateUI();        } else {          clearInterval(interval);          interval = null;          if (currentStep < steps.length - 1) {            currentStep++;            timeLeft = steps[currentStep].time;            instructionEl.innerText = steps[currentStep].text;            timerEl.innerText = formatTime(timeLeft);            updateUI();            if (isPlaying) startInterval();          }        }      }, 1000);    }    function togglePlayPause() {      isPlaying = !isPlaying;      playPauseBtn.innerHTML = isPlaying ? '<i class="fas fa-pause"></i>' : '<i class="fas fa-play"></i>';      if (isPlaying) {        if (!interval) {          timeLeft = timeLeft || steps[currentStep].time;          instructionEl.innerText = steps[currentStep].text;          timerEl.innerText = formatTime(timeLeft);          updateUI();          startInterval();        }      } else {        clearInterval(interval);        interval = null;      }    }    function skipStep() {      if (currentStep < steps.length - 1) {        clearInterval(interval);        interval = null;        currentStep++;        timeLeft = steps[currentStep].time;        instructionEl.innerText = steps[currentStep].text;        timerEl.innerText = formatTime(timeLeft);        updateUI();        if (isPlaying) startInterval();      }    }    function previousStep() {      if (currentStep > 0) {        clearInterval(interval);        interval = null;        currentStep--;        timeLeft = steps[currentStep].time;        instructionEl.innerText = steps[currentStep].text;        timerEl.innerText = formatTime(timeLeft);        updateUI();        if (isPlaying) startInterval();      }    }    playPauseBtn.addEventListener("click", togglePlayPause);    document.getElementById("nextBtn").addEventListener("click", skipStep);    document.getElementById("restartBtn").addEventListener("click", () => {      clearInterval(interval);      interval = null;      isPlaying = false;      currentStep = 0;      timeLeft = steps[0].time;      instructionEl.innerText = steps[0].text;      timerEl.innerText = formatTime(timeLeft);      playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';      updateUI();    });    document.getElementById("endBtn").addEventListener("click", () => {      clearInterval(interval);      isPlaying = false;      playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';      currentStep = steps.length - 1;      timeLeft = 0;      const total = steps.reduce((acc, step) => acc + step.time, 0);      instructionEl.innerText = 'You did it 💖';      timerEl.innerText = '0:00';;      percentEl.innerText = '100%';      playedEl.innerText = formatTime(total);      leftEl.innerText = '0:00';      progressEl.style.width = '100%';      detailNote.innerText = steps[steps.length - 1].tip || "You're glowing! ✨";    });    document.getElementById("prevBtn").addEventListener("click", previousStep);  </script></body></html>
